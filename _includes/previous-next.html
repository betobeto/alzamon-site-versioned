<!-- previous-next -->
<div class="portfolio-item-previousNext">

    <!-- Previous -->

    {% if page.previous.url %}
    <!-- Previous portfolio page -->
        <a href="{{page.previous.url}}" class="portfolio-previous" title="{{page.previous.pretty_title}}">
        <i class="fas fa-chevron-left"></i>
            <img src="/assets/images/icon-portfolio-previous.png" alt="{{page.previous.title}}">
                <span>{{page.previous.pretty_title}}</span>
            </a>           
    {% endif %}

    <!-- next -->
    {% if page.next.url %}
    <a href="{{page.next.url}}" class="portfolio-next {% if page.pretty_category contains 'illustration' %} redline {% endif %}" title="{{page.next.pretty_title}}">
        <span>{{page.next.pretty_title}}</span>
    </span>   
        <img src="/assets/images/icon-portfolio-next.png" alt="{{page.next.title}}">
    <i class="fas fa-chevron-right"></i>
    </a>
    {% endif %}

</div>
<!-- end previous-next -->
