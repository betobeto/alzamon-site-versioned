<!-- layout: Default -->
<html lang="en">

<head>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} - Alzamon Children's Illustration, Comics & Design</title>
  <meta charset="UTF-8">
  {% include meta-tags-base.html %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="/assets/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/lightgallery.css">
  <!-- <link rel="stylesheet" href="/assets/css/lightgallery.min.css"> -->
  <!-- custom CSS -->
  <link rel="stylesheet" href="/assets/css/azm.css">


  {% if page.categories contains "illustration" or page.categories contains "characterdesign" or page.categories contains "comics" %}
  <!-- Portfolio: Add main image as body background -->
  <style type="text/css">
    .portfolioPage:before {
      background-image: url("{{page.fullsizeimage}}");
    }
  </style>
  {% endif %}

  <!-- favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

</head>

<body data-theme="dark" class="azm-main">
  {% include navbar.html %}
  <main>
    <div class="main-container {% if page.categories %}portfolioPage{% endif %}">
      {{ content }}
    </div>
    <!-- Daniel and Elias rope scroller -->
    <!-- <div class="ropescroller"></div> -->
  </main>


  {% include footer.html %}
</body>
